<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Workshop</title>

    <link rel="shortcut icon" href="/assets/images/logo-bg-2.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/main.css">

  </head>

  <body class="flex min-h-screen pb-10 font-primary">
    <!-- START: Sidebar -->
    <aside
      class="bg-white lg:float-left w-full max-w-xs lg:max-w-max px-[30px] pt-7 lg:pt-[50px] pb-[70px] hidden lg:flex flex-col h-full min-h-screen lg:max-h-full absolute lg:static lg:left-0 z-50 shadow-md lg:shadow-none overflow-y-auto lg:overflow-y-visible max-h-screen">
      <!-- X icon -->
      <a href="javascript:void(0)" class="block w-6 h-6 mb-4 ml-auto lg:hidden" id="navbarToggler">
        <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </a>

      <!-- Logo -->
      <a href="/admin/program/">
        <img src="/assets/svg/logo.svg" class="w-auto h-20 lg:mx-auto" alt="">
      </a>

      <!-- Dashboard Menu Sections -->
      <div class="flex flex-col w-full gap-10 mt-[50px]">
        <section>
          <div class="flex flex-col gap-[14px]">
            <a href="/admin/program/" class="group dashboard-link">
              <img src="/assets/svg/ic-document.svg"
                class="transition-all group-hover:filter-white group-[.is-active]:filter-white" alt="">
              Program
            </a>
            <a href="/admin/sub-program/" class="group dashboard-link">
              <img src="/assets/svg/ic-data.svg"
                class="transition-all group-hover:filter-white group-[.is-active]:filter-white" alt="">
              Sub-Program
            </a>
            <a href="/admin/workshop/" class="group dashboard-link is-active">
              <img src="/assets/svg/ic-people.svg"
                class="transition-all group-hover:filter-white group-[.is-active]:filter-white" alt="">
              Workshop
            </a>
            <a href="#" class="group dashboard-link">
              <img src="/assets/svg/ic-gear.svg"
                class="transition-all group-hover:filter-white group-[.is-active]:filter-white" alt="">
              Settings
            </a>
            <a href="/" class="group dashboard-link">
              <img src="/assets/svg/ic-logout.svg"
                class="transition-all group-hover:filter-white group-[.is-active]:filter-white" alt="">
              Logout
            </a>
          </div>
        </section>
      </div>
    </aside>
    <div id="backdropDrawer" class="fixed z-40 hidden w-screen h-screen bg-gray-900 bg-opacity-50"></div>
    <!-- END: Sidebar -->

    <main class="lg:pt-[50px] lg:px-[50px] p-4 w-full lg:border-l lg:border-l-borderLight">
      <div class="flex flex-wrap items-center justify-between gap-6 mb-[50px]">
        <header class="text-dark-2 inline-flex items-center gap-8">
          <!-- Mobile Sidebar Toggler -->
          <a href="javascript:void(0)" class="mobile-tablet" id="navbarTogglerHead">
            <svg class="text-dark-1 w-6 h-6 bg-slate-100 rounded" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16">
              </path>
            </svg>
          </a>
          <h1 class="text-2xl md:text-[32px] md:leading-9 font-bold">Edit Event/Workshop</h1>
        </header>
      </div>

      <section class="w-full p-4 bg-[#FCFCFC] rounded-2xl flex flex-col max-w-[550px]">
        <form action="" method="POST" id="workshopForm" class="flex flex-col gap-5">
          <!-- form group -->
          <div class="flex flex-col gap-2">
            <label for="" class="text-base font-medium text-dark-1">
              Nama
            </label>
            <input type="text" name="name" placeholder="Nama client atau nama tempat"
              class="px-4 py-3 text-base bg-transparent border-2 rounded-xl outline-none border-slate-200 focus:border-primary placeholder:text-dark-3 text-dark-1"
              value="Kementerian Pangan RI">
          </div>
          <!-- form group -->
          <div class="flex flex-col gap-2">
            <label for="" class="text-base font-medium text-dark-1">
              Judul
            </label>
            <input type="text" name="eventTitle" placeholder="Judul kegiatan"
              class="px-4 py-3 text-base bg-transparent border-2 rounded-xl outline-none border-slate-200 focus:border-primary placeholder:text-dark-3 text-dark-1"
              value="Strategi Pemasaran dan tantangannya">
          </div>
          <!-- form group -->
          <div class="flex flex-col gap-2">
            <label for="" class="text-base font-medium text-dark-1">
              Tanggal
            </label>
            <input type="date" name="date" placeholder="Tanggal kegiatan"
              class="px-4 py-3 text-base bg-transparent border-2 rounded-xl outline-none border-slate-200 focus:border-primary placeholder:text-dark-3 text-dark-1"
              value="">
          </div>
          <!-- form group -->
          <div class="flex flex-col gap-2">
            <label for="" class="text-base font-medium text-dark-1">
              Deskripsi
            </label>
            <textarea name="description" id="" rows="4"
              class="px-4 py-3 text-base bg-transparent border-2 rounded-xl outline-none border-slate-200 focus:border-primary placeholder:text-dark-3 text-dark-1"
              placeholder="Deskripsi kegiatan">Pelaksanaan program in-house training 1 (satu) hari sesuai permintaan dari Balai Karantina - Kementrian Pangan RI.</textarea>
          </div>
          <!-- form group -->
          <div class="flex flex-col gap-2">
            <label for="" class="text-base font-medium text-dark">
              Tipe Kategori Program
            </label>
            <select name="category"
              class="bg-transparent px-4 py-3 text-base text-dark-1 border-2 rounded-xl outline-none border-slate-200 focus:border-primary placeholder:text-dark-3"
              required>
              <option value="" hidden disabled>
                Select tipe program
              </option>
              <option value="computer-and-management">
                Computer & Management
              </option>
              <option value="public-speaking-and-leadership" selected>
                Public Speaking & Leadership
              </option>
              <option value="corporate-social-training">
                Corporate & Social Training
              </option>
            </select>
          </div>

          <!-- form group -->
          <div class="flex flex-col gap-2">
            <label for="" class="text-base font-medium text-dark">
              Photos
            </label>

            <!-- Photo Gallery -->
            <div class="grid justify-between grid-cols-2 gap-5 md:grid-cols-4 w-max">
              <!-- Input field upload photos -->
              <input type="file" name="photo" id="photo" class="hidden" value=""
                accept="image/x-png,image/jpg,image/jpeg" multiple="multiple" ref="file" @change="uploadPhotos($event)">

              <button type="button" @click.prevent="$refs.file.click();">
                <img src="/assets/svg/add-image.svg" class="w-[100px] h-[100px] object-cover rounded-[18px]" alt="">
              </button>

              <!-- Photos template -->
              <template v-for="photo in photos" key="index in photos">
                <img :src="photo" class="w-[100px] h-[100px] object-cover rounded-[18px]" alt="">
              </template>
            </div>
          </div>
          <div class="mt-10">
            <a href="/admin/workshop/" class="btn-primary w-full">
              Simpan
            </a>
          </div>
        </form>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/assets/scripts/navtoggler.js"></script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp } = Vue

      createApp({
        data() {
          return {
            photos: []
          }
        },
        methods: {
          uploadPhotos(e) {
            let files = e.target.files

            for (let i = 0; i < files.length; i++) {
              this.photos.push(URL.createObjectURL(files[i]))
            }
          }
        },
      }).mount('#workshopForm')
    </script>
  </body>

</html>
