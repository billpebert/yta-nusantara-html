<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>YTA Nusantara | Login</title>

		<link rel="shortcut icon" href="/assets/svg/logo-bg-2.svg" type="image/x-icon">

		<link rel="stylesheet" href="/assets/css/main.css">

	</head>

	<body class="flex min-h-screen font-primary">
    <section class="w-full p-5 bg-[#FCFCFC] rounded-2xl flex flex-col max-w-[400px] m-auto h-full">
      <form action="" method="POST" id="loginForm" class="flex flex-col gap-5 items-center">
        <img src="/assets/svg/logo.svg" class="w-28 h-28" alt="">
        <!-- form group -->
        <div class="flex flex-col gap-2 w-full">
          <label for="" class="text-base font-medium text-dark-1">
            Username
          </label>
          <input type="text" name="username" placeholder="Username"
            class="px-4 py-3 text-base bg-transparent border-2 rounded-xl outline-none border-slate-200 focus:border-primary placeholder:text-dark-3 text-dark-1"
            value="">
        </div>
        <!-- form group -->
        <div class="flex flex-col gap-2 w-full">
          <label for="" class="text-base font-medium text-dark-1">
            Password
          </label>
          <input type="text" name="password" placeholder="Password"
            class="px-4 py-3 text-base bg-transparent border-2 rounded-xl outline-none border-slate-200 focus:border-primary placeholder:text-dark-3 text-dark-1"
            value="">
        </div>
        <div class="mt-10 w-full">
          <a href="/admin/program" class="btn-primary w-full text-base">
            Login
          </a>
        </div>
      </form>
    </section>
	</body>

</html>
