<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>

        <link rel="shortcut icon" href="/assets/images/logo-bg-2.svg" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="/assets/css/main.css">

    </head>

    <body class="flex min-h-screen pb-10 font-primary">
        <!-- START: Sidebar -->
        <aside
            class="bg-white lg:float-left w-full max-w-xs lg:max-w-max px-[30px] pt-7 lg:pt-[50px] pb-[70px] hidden lg:flex flex-col h-full min-h-screen lg:max-h-full absolute lg:static lg:left-0 z-50 shadow-md lg:shadow-none overflow-y-auto lg:overflow-y-visible max-h-screen">
            <!-- X icon -->
            <a href="javascript:void(0)" class="block w-6 h-6 mb-4 ml-auto lg:hidden" id="navbarToggler">
                <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </a>

            <!-- Logo -->
            <a href="/admin/program/">
                <img src="/assets/svg/logo.svg" class="w-auto h-20 lg:mx-auto" alt="">
            </a>

            <!-- Dashboard Menu Sections -->
            <div class="flex flex-col w-full gap-10 mt-[50px]">
                <section>
                    <div class="flex flex-col gap-[14px]">
                        <a href="#" class="group dashboard-link is-active">
                            <img src="/assets/svg/ic-document.svg"
                                class="transition-all group-hover:filter-white group-[.is-active]:filter-white" alt="">
                            Program
                        </a>
                        <a href="#" class="group dashboard-link">
                            <img src="/assets/svg/ic-people.svg"
                                class="transition-all group-hover:filter-white group-[.is-active]:filter-white" alt="">
                            Workshop
                        </a>
                        <a href="#" class="group dashboard-link">
                            <img src="/assets/svg/ic-data.svg"
                                class="transition-all group-hover:filter-white group-[.is-active]:filter-white" alt="">
                            Sub-Program
                        </a>
                        <a href="#" class="group dashboard-link">
                            <img src="/assets/svg/ic-gear.svg"
                                class="transition-all group-hover:filter-white group-[.is-active]:filter-white" alt="">
                            Settings
                        </a>
                        <a href="#" class="group dashboard-link">
                            <img src="/assets/svg/ic-logout.svg"
                                class="transition-all group-hover:filter-white group-[.is-active]:filter-white" alt="">
                            Logout
                        </a>
                    </div>
                </section>
            </div>
        </aside>
        <div id="backdropDrawer" class="fixed z-40 hidden w-screen h-screen bg-gray-900 bg-opacity-50"></div>
        <!-- END: Sidebar -->

        <main class="lg:pt-[50px] lg:px-[50px] p-4 w-full lg:border-l lg:border-l-borderLight">
            <div class="flex flex-wrap items-center justify-between gap-6 mb-[50px]">
                <header class="text-dark-2 inline-flex items-center gap-8">
                    <!-- Mobile Sidebar Toggler -->
                    <a href="javascript:void(0)" class="mobile-tablet" id="navbarTogglerHead">
                        <svg class="text-dark-1 w-6 h-6 bg-slate-100 rounded" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 8h16M4 16h16"></path>
                        </svg>
                    </a>
                    <h1 class="text-2xl md:text-[32px] md:leading-9 font-bold">Manajemen Program</h1>
                </header>
                <a href="/admin/program/create.html" class="btn-primary ml-auto md:ml-0">
                    Create Program
                </a>
            </div>

            <section class="w-full min-h-[90vh] py-4 bg-[#FCFCFC] rounded-2xl flex flex-col">
                <div class="table-responsive mb-[14px]">
                    <table class="w-full" id="tableProductsUp">
                        <thead class="border-b border-b-slate-200">
                            <th width="80%" class="pl-4 last:pl-0">Nama Program</th>
                            <th width="" class="pl-4 last:pl-0">Actions</th>
                        </thead>
                        <tbody>
                            <!-- Item -->
                            <tr>
                                <td class="text-sm font-medium text-dark-2">
                                    In House Training
                                </td>
                                <td>
                                    <div class="flex items-center gap-3">
                                        <!-- Edit -->
                                        <a href="/admin/program/edit.html"
                                            class="group transition-all relative rounded-full bg-white hover:bg-primary p-[13px] text-dark-2 hover:text-white min-w-max">
                                            <img src="/assets/svg/ic-pencil.svg"
                                                class="w-6 h-6 transition-all group-hover:filter-white" alt="">
                                        </a>
                                        <!-- Delete -->
                                        <a href="#"
                                            class="group transition-all relative rounded-full bg-white hover:bg-primary p-[13px] text-dark-2 hover:text-white min-w-max">
                                            <img src="/assets/svg/ic-trash.svg"
                                                class="w-6 h-6 transition-all group-hover:filter-white" alt="">
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>

        <script src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <script type="text/javascript">
            $(() => {
                $(document).on('click', '#navbarTogglerHead, #navbarToggler, #backdropDrawer', () => {
                    $('body').toggleClass('max-h-screen overflow-hidden')
                    $('#backdropDrawer').toggleClass('hidden')
                    $('aside').toggle()
                })
            })
        </script>
    </body>

</html>
